<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <!-- Normalize styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./positioning.css" />
  </head>
  <body>
    <!-- Positioning properties -->
    <section>
      <div class="realtive-box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </section>

    <!-- Position fixed -->
    <button class="fixed-btn" style="display: none">
      <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM382.6 254.6c-12.5 12.5-32.75 12.5-45.25 0L288 205.3V384c0 17.69-14.33 32-32 32s-32-14.31-32-32V205.3L174.6 254.6c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l103.1-103.1C241.3 97.4 251.1 96 256 96c4.881 0 14.65 1.391 22.65 9.398l103.1 103.1C395.1 221.9 395.1 242.1 382.6 254.6z"
        />
      </svg>
    </button>

    <!-- Current link -->
    <header class="header" style="display: none">
      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <a href="" class="header-link current"> Current Link-1 </a>
          </li>
          <li class="header-item">
            <a href="" class="header-link"> Link-2 </a>
          </li>
          <li class="header-item">
            <a href="" class="header-link"> Link-3 </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Positioning element on image -->
    <div class="wrapper" style="display: none">
      <div class="thumb">
        <img
          src="https://demos.creative-tim.com/marketplace/soft-ui-design-system-pro/assets/img/curved-images/curved11.jpg"
          alt=""
          width="400"
        />
      </div>
      <div class="overlay-box">
        <p class="overlay-text">I'm overlay box</p>
      </div>
    </div>
  </body>
</html>
